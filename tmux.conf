## set the default TERM
set -g default-terminal xterm-256color

setw -g utf8 on

setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

set -g set-titles on
# window number,program name,active (or not)
set -g set-titles-string '#S:#I.#P #W'
setw -g automatic-rename on

setw -g mode-bg magenta
setw -g mode-fg black
set -g message-bg magenta
set -g message-fg black

set -g visual-bell off

set -g status-utf8 on
set -g status-justify left
set -g status-bg black
set -g status-fg cyan
set -g status-interval 5

set -g status-right-length 30
set -g status-right '#[fg=magenta]» #[fg=blue,bold]#T#[default]'
#set -g status-left '#[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
#set -g status-left '#[fg=cyan]»» #[fg=blue,bold]###S #[fg=magenta]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
setw -g monitor-activity on
set -g visual-activity on
setw -g window-status-current-fg colour154
setw -g window-status-fg colour243

setw -g clock-mode-colour cyan
setw -g clock-mode-style 24

set -s escape-time 1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
